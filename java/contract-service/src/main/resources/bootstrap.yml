spring:
  application:
    name: contract-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        namespace: public
        file-extension: yaml
        shared-configs:
          - dataId: common.yml
            group: DEFAULT_GROUP
            refresh: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/contract_db?useUnicode=true&characterEncoding=utf8
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    mongodb:
      host: localhost
      port: 27017
      database: contract_content
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: changeme

server:
  port: 8082
