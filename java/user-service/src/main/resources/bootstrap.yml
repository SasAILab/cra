spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: contract-compliance-agent
      config:
        server-addr: localhost:8848
        namespace: contract-compliance-agent
        file-extension: yml
        group: DEFAULT_GROUP

server:
  port: 8081

# Sa-Token配置
sa-token:
  jwt-secret-key: contract-compliance-agent-jwt-secret-key-2024
  token-name: Authorization
  token-prefix: Bearer
  timeout: 86400
  activity-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: jwt
  is-log: true