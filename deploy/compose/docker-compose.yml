name: cra

networks:
  cra-net:
    driver: bridge

# include:
#   - ./grafana/docker-compose-grafana-prometheus.yml

# volumes:
#   postgres_data: {}
#   qdrant_data: {}

services:
  temporal:
    image: temporalio/auto-setup:latest
    restart: unless-stopped
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=shannon
      - POSTGRES_PWD=shannon
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    ports:
      - "7233:7233"
    networks: [cra-net]

  temporal-ui:
    image: temporalio/ui:2.40.1
    restart: unless-stopped
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    ports:
      - "8088:8080"
    networks: [cra-net]

  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: shannon
      POSTGRES_PASSWORD: shannon
      POSTGRES_DB: shannon
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shannon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [cra-net]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [cra-net]

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks: [cra-net]

  qdrant-init:
    image: python:3.11-slim
    depends_on:
      - qdrant
    volumes:
      - ../../migrations:/app/migrations:ro
      - ../../scripts/init_qdrant.sh:/app/init_qdrant.sh:ro
    environment:
      - QDRANT_URL=http://qdrant:6333
    command: |
      bash -c "pip install qdrant-client && bash /app/init_qdrant.sh"
    networks: [cra-net]
    restart: "no"

  agent-core:
    build:
      context: ../../
      dockerfile: rust/agent-core/Dockerfile
    restart: unless-stopped
    environment:
      - RUST_LOG=info,shannon_agent_core::wasi_sandbox=debug,wasmtime=debug
      - CONFIG_PATH=/app/config/features.yaml
      - METRICS_PORT=${AGENT_CORE_METRICS_PORT:-2113}
      # Tool parallelism: number of concurrent tool executions (default 1 for sequential)
      - TOOL_PARALLELISM=${TOOL_PARALLELISM:-1}
      # Optional distributed rate limiting (leave empty to use in-memory limiter)
      - ENFORCE_RATE_REDIS_URL=${ENFORCE_RATE_REDIS_URL:-}
      - ENFORCE_TIMEOUT_SECONDS=${ENFORCE_TIMEOUT_SECONDS:-90}
      - ENFORCE_MAX_TOKENS=${ENFORCE_MAX_TOKENS:-32768}
      - ENFORCE_RATE_RPS=${ENFORCE_RATE_RPS:-20}
      - ENFORCE_CB_ERROR_THRESHOLD=${ENFORCE_CB_ERROR_THRESHOLD:-0.5}
      - ENFORCE_CB_WINDOW_SECONDS=${ENFORCE_CB_WINDOW_SECONDS:-30}
      - ENFORCE_CB_MIN_REQUESTS=${ENFORCE_CB_MIN_REQUESTS:-20}
      - LLM_SERVICE_URL=${LLM_SERVICE_URL:-http://llm-service:8000}
      - LLM_TIMEOUT_SECONDS=${LLM_TIMEOUT_SECONDS:-120}
      # Python WASI interpreter configuration
      - PYTHON_WASI_WASM_PATH=/opt/wasm-interpreters/python-3.11.4.wasm
      - WASI_MEMORY_LIMIT_MB=${WASI_MEMORY_LIMIT_MB:-512}
      - WASI_TIMEOUT_SECONDS=${WASI_TIMEOUT_SECONDS:-60}
    depends_on:
      temporal:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "50051:50051"
      - "2113:2113"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../../config:/app/config:ro
      - ../../wasm-interpreters:/opt/wasm-interpreters:ro
    networks: [cra-net]

  orchestrator:
    build:
      context: ../../go/orchestrator
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - TEMPORAL_HOST=temporal:7233
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=shannon
      - POSTGRES_PASSWORD=shannon
      - POSTGRES_DB=shannon
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-disable}
      - CONFIG_PATH=/app/config/features.yaml
      - MODELS_CONFIG_PATH=${MODELS_CONFIG_PATH:-/app/config/models.yaml}
      - METRICS_PORT=${ORCHESTRATOR_METRICS_PORT:-2112}
      - AGENT_TIMEOUT_SECONDS=${AGENT_TIMEOUT_SECONDS:-600}
      - DECOMPOSE_TIMEOUT_SECONDS=${DECOMPOSE_TIMEOUT_SECONDS:-30}
      # Optional: Account MCP tool costs in tokens (cost*1000); default off
      - MCP_COST_TO_TOKENS=${MCP_COST_TO_TOKENS:-0}
      # Priority-based task queues: set to 'on' to enable separate workers per priority
      - PRIORITY_QUEUES=${PRIORITY_QUEUES:-}
      # Enable automatic tool selection for parallel execution
      - ENABLE_TOOL_SELECTION=${ENABLE_TOOL_SELECTION:-1}
      # Enable LLM event streaming (prompts, partials, outputs)
      - ENABLE_LLM_PARTIALS=${ENABLE_LLM_PARTIALS:-1}
      - PARTIAL_CHUNK_CHARS=${PARTIAL_CHUNK_CHARS:-512}
      - EVENTLOG_BATCH_SIZE=${EVENTLOG_BATCH_SIZE:-100}
      - EVENTLOG_BATCH_INTERVAL_MS=${EVENTLOG_BATCH_INTERVAL_MS:-100}
      # Enable detailed citation extraction logs in orchestrator (set to 0 to disable)
      - CITATIONS_DEBUG=${CITATIONS_DEBUG:-1}
      # Budget and rate limiting
      - BACKPRESSURE_THRESHOLD=${BACKPRESSURE_THRESHOLD:-}
      - MAX_BACKPRESSURE_DELAY_MS=${MAX_BACKPRESSURE_DELAY_MS:-}
      - CIRCUIT_FAILURE_THRESHOLD=${CIRCUIT_FAILURE_THRESHOLD:-}
      - CIRCUIT_HALF_OPEN_REQUESTS=${CIRCUIT_HALF_OPEN_REQUESTS:-}
      - CIRCUIT_RESET_TIMEOUT_MS=${CIRCUIT_RESET_TIMEOUT_MS:-}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-}
      - RATE_LIMIT_INTERVAL_MS=${RATE_LIMIT_INTERVAL_MS:-}
      # Workflow synthesis bypass
      - WORKFLOW_SYNTH_BYPASS_SINGLE=${WORKFLOW_SYNTH_BYPASS_SINGLE:-true}
      # Provider rate control
      - PROVIDER_RATE_CONTROL_ENABLED=${PROVIDER_RATE_CONTROL_ENABLED:-false}
      # Priority worker concurrency (optional; defaults shown)
      - WORKER_ACT_CRITICAL=${WORKER_ACT_CRITICAL:-12}
      - WORKER_WF_CRITICAL=${WORKER_WF_CRITICAL:-12}
      - WORKER_ACT_HIGH=${WORKER_ACT_HIGH:-10}
      - WORKER_WF_HIGH=${WORKER_WF_HIGH:-10}
      - WORKER_ACT_NORMAL=${WORKER_ACT_NORMAL:-8}
      - WORKER_WF_NORMAL=${WORKER_WF_NORMAL:-8}
      - WORKER_ACT_LOW=${WORKER_ACT_LOW:-4}
      - WORKER_WF_LOW=${WORKER_WF_LOW:-4}
      # Single-queue mode concurrency (used when PRIORITY_QUEUES is off)
      - WORKER_ACT=${WORKER_ACT:-10}
      - WORKER_WF=${WORKER_WF:-10}
      # Human-in-the-loop approval settings
      - APPROVAL_ENABLED=${APPROVAL_ENABLED:-false}
      - APPROVAL_COMPLEXITY_THRESHOLD=${APPROVAL_COMPLEXITY_THRESHOLD:-0.5}
      - APPROVAL_DANGEROUS_TOOLS=${APPROVAL_DANGEROUS_TOOLS:-file_system,code_execution}
      - APPROVAL_TIMEOUT_SECONDS=${APPROVAL_TIMEOUT_SECONDS:-1800}
      - APPROVALS_AUTH_TOKEN=${APPROVALS_AUTH_TOKEN:-}
      # Events ingestion
      - EVENTS_INGEST_URL=${EVENTS_INGEST_URL:-http://orchestrator:8081/events}
      - EVENTS_AUTH_TOKEN=${EVENTS_AUTH_TOKEN:-}
      # Template configuration
      - TEMPLATES_PATH=${TEMPLATES_PATH:-/app/config/workflows/examples:/app/config/workflows/user}
      - SYNTHESIS_TEMPLATES_DIR=${SYNTHESIS_TEMPLATES_DIR:-/app/config/templates/synthesis}
      # JWT secret for auth (must match gateway JWT_SECRET)
      - JWT_SECRET=${JWT_SECRET:-development-only-secret-change-in-production}
    depends_on:
      temporal:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "50052:50052"
      - "2112:2112"
      - "8081:8081"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50052"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../../config:/app/config:ro
    networks: [cra-net]

  llm-service:
    build:
      context: ../../python/llm-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_TTL_SECONDS=${REDIS_TTL_SECONDS:-3600}
      - LLM_REDIS_URL=${LLM_REDIS_URL:-}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=shannon
      - POSTGRES_PASSWORD=shannon
      - POSTGRES_DB=shannon
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-disable}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-dev}
      - SERVICE_NAME=${SERVICE_NAME:-shannon-llm-service}
      - LLM_CONFIG_PATH=/app/config
      - MODELS_CONFIG_PATH=${MODELS_CONFIG_PATH:-/app/config/models.yaml}
      # Model routing and budgets
      - DEFAULT_MODEL_TIER=${DEFAULT_MODEL_TIER:-small}
      - COMPLEXITY_MODEL_ID=${COMPLEXITY_MODEL_ID:-}
      - DECOMPOSITION_MODEL_ID=${DECOMPOSITION_MODEL_ID:-}
      - MAX_TOKENS=${MAX_TOKENS:-2000}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - MAX_TOKENS_PER_REQUEST=${MAX_TOKENS_PER_REQUEST:-10000}
      - MAX_COST_PER_REQUEST=${MAX_COST_PER_REQUEST:-0.50}
      - LLM_DISABLE_BUDGETS=${LLM_DISABLE_BUDGETS:-1}
      - HISTORY_WINDOW_MESSAGES=${HISTORY_WINDOW_MESSAGES:-50}
      - HISTORY_WINDOW_DEBUG_MESSAGES=${HISTORY_WINDOW_DEBUG_MESSAGES:-75}
      # Cache configuration
      - ENABLE_CACHE=${ENABLE_CACHE:-true}
      - CACHE_SIMILARITY_THRESHOLD=${CACHE_SIMILARITY_THRESHOLD:-0.95}
      # Rate limiting
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - WEB_SEARCH_RATE_LIMIT=${WEB_SEARCH_RATE_LIMIT:-120}
      - CALCULATOR_RATE_LIMIT=${CALCULATOR_RATE_LIMIT:-2000}
      - PYTHON_EXECUTOR_RATE_LIMIT=${PYTHON_EXECUTOR_RATE_LIMIT:-60}
      # Web Search Configuration
      - WEB_SEARCH_PROVIDER=${WEB_SEARCH_PROVIDER:-google}
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID:-}
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY:-}
      - BING_API_KEY=${BING_API_KEY:-}
      - EXA_API_KEY=${EXA_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      # Exa auto-fetch configuration (fetch full content after search)
      - WEB_SEARCH_EXA_AUTO_FETCH_ENABLED=${WEB_SEARCH_EXA_AUTO_FETCH_ENABLED:-1}
      - WEB_SEARCH_EXA_AUTO_FETCH_TOP_K=${WEB_SEARCH_EXA_AUTO_FETCH_TOP_K:-0}
      - WEB_SEARCH_EXA_AUTO_FETCH_MAX_LENGTH=${WEB_SEARCH_EXA_AUTO_FETCH_MAX_LENGTH:-8000}
      - WEB_SEARCH_EXA_AUTO_FETCH_SUBPAGES=${WEB_SEARCH_EXA_AUTO_FETCH_SUBPAGES:-0}
      - WEB_SEARCH_EXA_OFFICIAL_SUBPAGES=${WEB_SEARCH_EXA_OFFICIAL_SUBPAGES:-5}
      - WEB_SEARCH_EXA_AUTO_FETCH_TOTAL_CHARS_CAP=${WEB_SEARCH_EXA_AUTO_FETCH_TOTAL_CHARS_CAP:-30000}
      # OpenAPI hardening
      - OPENAPI_ALLOWED_DOMAINS=${OPENAPI_ALLOWED_DOMAINS:-*}
      - OPENAPI_MAX_SPEC_SIZE=${OPENAPI_MAX_SPEC_SIZE:-5242880}
      - OPENAPI_FETCH_TIMEOUT=${OPENAPI_FETCH_TIMEOUT:-30}
      - OPENAPI_RETRIES=${OPENAPI_RETRIES:-3}
      - OPENAPI_LOG_REQUESTS=${OPENAPI_LOG_REQUESTS:-1}
      # MCP hardening (developer preview)
      - MCP_ALLOWED_DOMAINS=${MCP_ALLOWED_DOMAINS:-*}
      - MCP_MAX_RESPONSE_BYTES=${MCP_MAX_RESPONSE_BYTES:-10485760}
      - MCP_RETRIES=${MCP_RETRIES:-3}
      - MCP_TIMEOUT_SECONDS=${MCP_TIMEOUT_SECONDS:-10}
      - MCP_REGISTER_TOKEN=${MCP_REGISTER_TOKEN:-}
      - MCP_RATE_LIMIT_DEFAULT=${MCP_RATE_LIMIT_DEFAULT:-60}
      - MCP_CB_FAILURES=${MCP_CB_FAILURES:-5}
      - MCP_CB_RECOVERY_SECONDS=${MCP_CB_RECOVERY_SECONDS:-60}
      # Python WASI interpreter configuration
      - PYTHON_WASI_WASM_PATH=/opt/wasm-interpreters/python-3.11.4.wasm
      - PYTHON_WASI_SESSION_TIMEOUT=${PYTHON_WASI_SESSION_TIMEOUT:-3600}
      - WASI_MEMORY_LIMIT_MB=${WASI_MEMORY_LIMIT_MB:-512}
      - WASI_TIMEOUT_SECONDS=${WASI_TIMEOUT_SECONDS:-60}
      # Agent Core address for WASI execution
      - AGENT_CORE_ADDR=agent-core:50051
      # Observability
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-shannon-llm-service}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-localhost:4317}
      - OTEL_ENABLED=${OTEL_ENABLED:-false}
      # Events ingestion
      - EVENTS_INGEST_URL=${EVENTS_INGEST_URL:-http://orchestrator:8081/events}
      - EVENTS_AUTH_TOKEN=${EVENTS_AUTH_TOKEN:-}
      # Browser automation (playwright-service)
      - PLAYWRIGHT_SERVICE_URL=${PLAYWRIGHT_SERVICE_URL:-http://playwright-service:8002}
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      postgres:
        condition: service_healthy
      playwright-service:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import urllib.request,sys; urllib.request.urlopen(''http://localhost:8000/health/live''); print(''ok'')"']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../../config:/app/config:ro
      - ../../wasm-interpreters:/opt/wasm-interpreters:ro
    networks: [cra-net]

  playwright-service:
    build:
      context: ../../python/playwright-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - PORT=8002
      - DEBUG=${DEBUG:-false}
      # Session management
      - SESSION_TTL_SECONDS=${BROWSER_SESSION_TTL:-300}
      - MAX_SESSIONS=${BROWSER_MAX_SESSIONS:-50}
      # Browser settings
      - HEADLESS=${BROWSER_HEADLESS:-true}
      - VIEWPORT_WIDTH=${BROWSER_VIEWPORT_WIDTH:-1280}
      - VIEWPORT_HEIGHT=${BROWSER_VIEWPORT_HEIGHT:-720}
    ports:
      - "8002:8002"
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:8002/health''); print(''ok'')"']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks: [cra-net]
    shm_size: 2gb

  gateway:
    build:
      context: ../..
      dockerfile: go/orchestrator/cmd/gateway/Dockerfile
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - PORT=${GATEWAY_PORT:-8080}
      - ORCHESTRATOR_GRPC=${ORCHESTRATOR_GRPC:-orchestrator:50052}
      - ADMIN_SERVER=${ADMIN_SERVER:-http://orchestrator:8081}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=shannon
      - POSTGRES_PASSWORD=shannon
      - POSTGRES_DB=shannon
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-disable}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      # IMPORTANT: Change JWT_SECRET in production! Use a strong, random secret.
      # Generate one with: openssl rand -hex 32
      - JWT_SECRET=${JWT_SECRET:-development-only-secret-change-in-production}
      - GATEWAY_SKIP_AUTH=${GATEWAY_SKIP_AUTH:-1}
    depends_on:
      orchestrator:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:8080/health']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../../config:/app/config:ro
    networks: [cra-net]

  # Dashboard removed - use desktop/ folder for native macOS/iOS apps instead
  # Build with: cd desktop && npm run tauri:build (macOS) or npm run tauri ios build (iOS)